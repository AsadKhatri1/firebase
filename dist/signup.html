<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login text-center">
        <h2 class="heading mb-30">Signup</h2>

        <!-- Alert -->
        <div class="alert alert-danger red-alert" role="alert">
            Please fill the fields.
          </div>
          <!-- Alert -->

        <form class="sign-form">
      <input type="text" placeholder="Name" name="name"> <br><br>
      <input type="email" placeholder="Email " name="email"> <br><br>
      
      <input type="password" placeholder="Password" name="password" minlength="8"> <br><br>
      <input type="password" placeholder="Confirm Password" name="cPassword"> <br><br>

<input type="submit" class="button" value="Signup">
<p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>
</html>
